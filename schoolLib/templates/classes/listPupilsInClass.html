{% extends "base.html" %}
{% block content %}
<table>
  <tr>
    <th>First name</th>
    <th>Family name</th>
    <th>Cohort</th>
    <th>Class</th>
  </tr>
{% for aRow in results %}
  <tr>
    <td>{{ aRow['firstName'] }}</td>
    <td>{{ aRow['familyName'] }}</td>
    <td>{{ aRow['cohort'] }}</td>
    <td>{{ aRow['classes_name'] }}</td>
    <td><a href='/borrowers/edit/{{ aRow['borrowers_id'] }}'>Edit</a></td>
  </tr>
{% endfor %}
</table>
{% endblock %}
