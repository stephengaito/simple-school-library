
editClassForm:
  path: classes
  type: form
  items:
    - name: className
      label: Class Name
      placeholder: A class name...
    - name: classDesc
      label: Description
      placeholder: A description of your class...
    - component: alternateNumbersInput
      name: classOrder
      label: Class order
      firstValue: maxClassOrder
      alternateValues:
        - classOrder
      defaultValue: 0
    - component: colourInput
      name: classColour
      label: Class colour
      defaultValue: "#000000"

editBorrowerForm:
  path: borrowers
  type: form
  items:
    - name: firstName
      label: First Name
      placeholder: A first name...
    - name: familyName
      label: Family name
      placeholder: a family name...
    - name: cohort
      label: Cohort (year entered education)
      placeholder: The year of entry into education...
    - component: classInput
